    <body>
        <h1 class="papyrus" id="heading">PAPYRUS TEACHES TYPING</h1>
        <button onclick="begin();" id="beginButton">Start</button>
        <div id="messages">
            <noscript>
                <p>You need JavaScript to play this game. Please enable it, or open the game in a browser that supports it.</p>
            </noscript>
        </div>
        <script type="text/javascript">
            if (typeof begin === 'undefined' || typeof images === 'undefined' || typeof createInput === 'undefined') {
                document.getElementById('messages').innerHTML = (
                    "<p>Something went wrong loading the game.</p>\n" +
                    (/Trident\/|MSIE /.test(window.navigator.userAgent) ?
                     "<p>You're using Internet Explorer.</p>\n" :
                     "<p>Your browser might be outdated.</p>\n") +
                    '<p>Try opening the game in a modern browser like <a href="https://www.mozilla.org/firefox/download/">Firefox</a> or <a href="https://www.google.com/chrome/">Chrome</a> instead.</p>\n' +
                    "<p>If you're sure your browser is up to date, try refreshing.</p>"
                );
                document.body.removeChild(
                    document.getElementById('beginButton')
                );
            } else {
                document.getElementById('messages').innerHTML = (
                    "<p class=\"preGameMessage\">This game has sound but muting it is ok.</p>"
                );
            }
        </script>
    </body>
